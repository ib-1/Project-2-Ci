<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <title>RPSLS</title>
</head>

<body>
    <section id = "nav-bar">
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        <ul>
            <li class="buttonDesign">Level 1</li>
            <li class="buttonDesign">Level 2</li>
            <li class="buttonDesign">Level 3</li>
        </ul>
    </section>
    <section id="game-container">
        <h2 id="level-title">Level: <span id="level-count">1</span></h2>
        <div id="game-elements">
            <div id=left-buttons>
                <h3 class="userxcomputer">You</h3>
                <button class="btn" data-type="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
                <button class="btn" data-type="paper"><i class="fa-solid fa-hand"></i></button>
                <button class="btn" data-type="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
                <button class="btn" data-type="lizard"><i class="fa-solid fa-hand-lizard"></i></button>
                <button class="btn" data-type="spock"><i class="fa-solid fa-hand-spock"></i></button>
            </div>
            <div id="center-text">
                <div id="text-container">
                    <h3>VS</h3>
                    <p><span id=winner>-</span></p> 
                </div>
            </div>
            <div id="right-buttons">
                <h3 class="userxcomputer">Computer</h3>
                <button class="btn" data-type="computer" id="computer"><i class="fa-solid fa-question"></i></button>
            </div>
        </div>
        <div class="submitHolder">
            <button type="submit" id="submit-button" data-type="submit" class="bottom-button">Submit</button>
            <button type="submit" id="continue-button" data-type="continue" class="bottom-button">Continue</button>
        </div>
        <div id="score-section">
            <h3>Score:</h3>
            <p>You: <span id="user-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/adbe32f668.js" crossorigin="anonymous"></script>

</body>

</html>
